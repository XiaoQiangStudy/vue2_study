<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue生命周期 示例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue生命周期 示例</h1>
    <hr>
    <div id="app">
        <p>{{score}}</p>
        <button @click="add()">加加</button>
    </div>
    <div>
        <button onclick="app.$destroy()">销毁</button>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: "#app",
            data: {
                score: 0
            },
            methods:{
                add: function() {
                    this.score++;
                }
            },
            beforeCreate() {
                console.log("1. beforeCreate --- 创建之前");
            },
            created() {
                console.log("2. created --- 创建之后");
            },
            beforeMount() {
                console.log("3. beforeMount --- 挂载之前");
            },
            mounted() {
                console.log("4. mounted --- 挂载之后");
            },
            beforeUpdate(){
                console.log("5. beforeUpdate --- 模板更新之前");
            },
            updated() {
                console.log("6. updated --- 模板更新之后");
            },
            activated() {
                console.log("7. activated --- activated");
            },
            deactivated() {
                console.log("8. deactivated --- deactivated");
            },
            beforeDestroy() {
                console.log("9. beforeDestroy --- 销毁之前");
            },
            destroyed() {
                console.log("10. destroyed --- 销毁之后");
            },
        })
    </script>
</body>
</html>
