<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text & v-html 示例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text & v-html 示例</h1>
    <hr>
    <div id="app">
        <h2>v-text</h2>
        <div v-text="message">here is v-text</div>
        <h2>v-html</h2>
        <div v-html="message">here is v-html</div>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: "#app",
            data: {
                message:"<p style='color:#f60; font-size:20px; font-weight:bolder;'>Hello World! 我学会了！</p>"
            }
        })
    </script>
</body>
</html>
