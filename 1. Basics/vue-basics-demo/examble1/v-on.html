<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on 示例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on 示例</h1>
    <hr>
    <div id="app">
        <p v-text="score"></p>
        <button v-on:click="plus(2, $event)">加分A</button>
        <button v-on:click="score=Date.now()">加分B</button>
        <button v-on:click="minus()">减分</button>
        <button @click="init">置0</button>
        <div>
            自定义: <input type="text" @keyup.enter="diyInput" v-model="diyScore"> (按“回车”确认)
        </div>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: "#app",
            data: {
                score: 0,
                diyScore: 0
            },
            methods: {
                plus: function(i=1, event) {
                    console.log(event);//有值
                    this.score+= i;
                },
                minus: function(i=1){
                    console.log(this.$event);//undefined
                    this.score-= i;
                    if(this.score < 0)this.score = 0
                },
                init: function(event) {
                    console.log(event);//有值
                    this.score = 0;
                },
                diyInput: function () {
                    this.score = parseInt(this.diyScore);
                }
            },
            
        })
    </script>
</body>
</html>
