<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>methods选项 示例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>methods选项 示例</h1>
    <hr>
    <div id="app">
        <p v-text="score"></p>
        <button @click="plus(2, $event)">加分</button>
        <btn @click="plus(3)"></btn>
    </div>
    <button onclick="app.plus(4)">域外加</button>
    <script type="text/javascript">
        Vue.component("btn",{
            template: `<button>but加</button>`
        })

        let app = new Vue({
            el: "#app",
            data: {
                score: 0
            },
            methods: {
                plus: function(i=1, event) {
                    this.score+= i;
                    if(!!event)console.log(event);
                }
            },
            
        });
        
    </script>
</body>
</html>
